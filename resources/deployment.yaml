apiVersion: apps/v1
kind: Deployment
metadata:
  name: kubecom
  labels:
    app: kubecom
spec:
  selector:
    matchLabels:
      app: kubecom
  template:
    metadata:
      labels:
        app: kubecom
    spec:
      securityContext:
        fsGroup: 1000
        runAsUser: 1000
      serviceAccountName: "longrunningjob:blueshoe.de:operator-sa"
      containers:
        - name: kubecom
          securityContext:
            runAsNonRoot: true
            runAsUser: 1000
          image: "quay.io/blueshoe/kubecom-demo:latest"
          imagePullPolicy: Always
          command: ["/bin/sh","-c"]
          args: ["python manage.py serve
                  --command 'migrate'
                  --command 'collectstatic --no-input'
                  --port 8080
                  --probe-port 9410
                  --static
                  --media
                 "]
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /alive
              port: 9410
            periodSeconds: 10
            failureThreshold: 10
          readinessProbe:
            httpGet:
              path: /ready
              port: 9410
            initialDelaySeconds: 10
            periodSeconds: 10
            failureThreshold: 3
          startupProbe:
            httpGet:
              path: /startup
              port: 9410
          env:
            - name: DATABASE_NAME
              value: django
            - name: DATABASE_HOST
              value: django-psql-cluster
            - name: DATABASE_USER
              valueFrom:
                secretKeyRef:
                  name: django.django-psql-cluster.credentials.postgresql.acid.zalan.do
                  key: username
            - name: DATABASE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: django.django-psql-cluster.credentials.postgresql.acid.zalan.do
                  key: password
          envFrom:
            - configMapRef:
                name: kubecom-configmap
